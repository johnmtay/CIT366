<div class="panel panel-default">
<div class="row">
  <div class="col-xs-12">
      <div class="panel-heading">
        <div style='float: left; font-size: 2em;'>
          <strong>Contacts</strong>
        </div>
        <div style='float: right;'><button class="btn btn-success">New Contact</button></div>
      </div>
    </div>
    <hr>
    <div class="panel-body">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12">
          <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ contact.name }}</h4>
            </div>
            <span class="pull-right">
              <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
